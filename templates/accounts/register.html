<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<title>注册界面</title>
	</head>
	<body>
		<table width="916" height="800" border="12" bordercolor="#FFFFFF">
			<tr>
				<td height="" colspan="2">
					<center>
						<h2>欢迎使用python 测试系统</h2>
					</center>
					<br>
					<br>
					<hr>
				</td>
			</tr>
			<tr>
				<td width="20%" height="90%">

					<pre><font size=4>
           请输入正确的用户名、密码和
       邮箱进行注册。 您还可以点击“返
       回登录”进入到登录界面……
					</font></pre>


				</td>
				<td width="">
<br><br>
					<center><font color=red><h2>注册用户</h2></font></center><br><br>

					
		<div align="center">

			<form action="" method="post">
				{% csrf_token %}
				<table border="0" cellpadding="0">
					{{form.as_table}}
				</table>
				<p>
					<input type="button" value="返回首页" onclick="location.href='{%url index%}'"/>
					
					<input type="button" value="返回登录" onclick="location.href='{%url login%}'"/>
					<input type="submit" value="注册" />
				</p>
			</form>

		</div>

				</td>
			</tr>
		</table












		
	</body>
</html>
